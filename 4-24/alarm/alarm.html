<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="set-alarm">Set alarm</button>
		<div id="output"></div>
	<script>
		const output=document.querySelector("#output");
		const button=document.querySelector("button");
		function setAlarm(){
			window.setTimeout(()=>{
				output.textContent="Wake up!";
			},1000);
		}
		button.addEventListener('click',setAlarm())
	</script>
	</body>
</html>
